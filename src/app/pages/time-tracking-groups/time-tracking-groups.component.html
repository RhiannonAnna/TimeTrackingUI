<mat-form-field>
  <input matInput [(ngModel)]="guidToBeSearch" placeholder="Enter name">
</mat-form-field>

<mat-form-field>
  <mat-label>Select an option</mat-label>
  <mat-select [(value)]="selectedItemId">
    <mat-option *ngFor="let item of allJobTypes" [value]="item.id">
      {{item.name}}
    </mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field>
  <input matInput [(ngModel)]="jobToBeSearch" placeholder="Enter job">
</mat-form-field>

<button mat-raised-button color="primary" (click)='filterListTimeTracking()'>SEARCH</button>

<table mat-table [dataSource]="groupsToDisplay" class="mat-elevation-z8">

  <ng-container matColumnDef="job">
    <th mat-header-cell *matHeaderCellDef> JOB </th>
    <td mat-cell *matCellDef="let element"> {{element.job}} </td>
  </ng-container>

  <ng-container matColumnDef="guid">
    <th mat-header-cell *matHeaderCellDef> GUID </th>
    <td mat-cell *matCellDef="let element"> {{element.guid}} </td>
  </ng-container>

  <ng-container matColumnDef="jobTypeId">
    <th mat-header-cell *matHeaderCellDef> JOB TYPE ID </th>
    <td mat-cell *matCellDef="let element"> {{element.jobTypeId}} </td>
  </ng-container>

  <ng-container matColumnDef="count">
    <th mat-header-cell *matHeaderCellDef> COUNT </th>
    <td mat-cell *matCellDef="let element"> {{element.count}} </td>
  </ng-container>

  <ng-container matColumnDef="seeDetails">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element"> <i class="material-icons" style="cursor: pointer"
        [routerLink]="['/group-logs', element.job]">more</i> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


<div *ngIf="groupsToDisplay.length==0">
</div>
